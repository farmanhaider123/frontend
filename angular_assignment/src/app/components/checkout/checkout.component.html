<head>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
  />
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
  />
</head>
<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-11">
      <div class="card card0 rounded-0">
        <div class="row">
          <div class="col-md-5 d-md-block d-none p-0 box">
            <div class="card rounded-0 border-0 card1" id="bill">
              <h3 id="heading1">Payment Summary</h3>
              <div *ngFor="let p of prodata" class="row">
                <div class="col-lg-7 col-8 mt-4 line pl-4">
                  <img src="{{ p.image }}" width="180" height="180px" />
                  <h2 class="bill-head">{{ p.pname }}</h2>
                </div>
                <div class="col-lg-5 col-4 mt-4">
                  <p class="btn btn-primary">price:₹ {{ p.price }}</p>
                  <br />
                  <p class="btn btn-primary">{{ p.description }}</p>
                  <br />
                  <p class="btn btn-primary">{{ p.category }}</p>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 red-bg">
                  <p class="bill-date" id="total-label">Total Price</p>
                  <h2 class="bill-head" id="total">₹{{ total }}</h2>
                  <small class="bill-date" id="total-label"
                    >Price includes all taxes</small
                  >
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-7 col-sm-12 p-0 box">
            <div class="card rounded-0 border-0 card2" id="paypage">
              <div class="form-card">
                <h2 id="heading2" class="text-danger">Payment Method</h2>
                <div class="radio-group">
                  <div class="radio" data-value="credit">
                    <img
                      src="https://i.imgur.com/28akQFX.jpg"
                      width="200px"
                      height="60px"
                    />
                  </div>
                  <div class="radio" data-value="paypal">
                    <img
                      src="https://i.imgur.com/5QFsx7K.jpg"
                      width="200px"
                      height="60px"
                    />
                  </div>
                  <br />
                </div>
                <label class="pay">Name on Card</label>
                <input type="text" name="holdername" placeholder="John Smith" />
                <div class="row">
                  <div class="col-8 col-md-6">
                    <label class="pay">Card Number</label>
                    <input
                      type="text"
                      name="cardno"
                      id="cr_no"
                      placeholder="0000-0000-0000-0000"
                      minlength="19"
                      maxlength="19"
                    />
                  </div>
                  <div class="col-4 col-md-6">
                    <label class="pay">CVV</label>
                    <input
                      type="password"
                      name="cvcpwd"
                      placeholder="&#9679;&#9679;&#9679;"
                      class="placeicon"
                      minlength="3"
                      maxlength="3"
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <label class="pay">Expiration Date</label>
                  </div>
                  <div class="col-md-12">
                    <input
                      type="text"
                      name="exp"
                      id="exp"
                      placeholder="MM/YY"
                      minlength="5"
                      maxlength="5"
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <input
                      type="submit"
                      value="MAKE A PAYMENT &nbsp; &#xf178;"
                      class="btn btn-info placeicon"
                      (click)="order()"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
