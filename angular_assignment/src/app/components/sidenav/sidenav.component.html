<mat-nav-list>
  <div class="logo py-4">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="36"
      height="36"
      fill="currentColor"
      class="bi bi-shop"
      viewBox="0 0 16 16"
    >
      <path
        d="M2.97 1.35A1 1 0 0 1 3.73 1h8.54a1 1 0 0 1 .76.35l2.609 3.044A1.5 1.5 0 0 1 16 5.37v.255a2.375 2.375 0 0 1-4.25 1.458A2.371 2.371 0 0 1 9.875 8 2.37 2.37 0 0 1 8 7.083 2.37 2.37 0 0 1 6.125 8a2.37 2.37 0 0 1-1.875-.917A2.375 2.375 0 0 1 0 5.625V5.37a1.5 1.5 0 0 1 .361-.976l2.61-3.045zm1.78 4.275a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 1 0 2.75 0V5.37a.5.5 0 0 0-.12-.325L12.27 2H3.73L1.12 5.045A.5.5 0 0 0 1 5.37v.255a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0zM1.5 8.5A.5.5 0 0 1 2 9v6h1v-5a1 1 0 0 1 1-1h3a1 1 0 0 1 1 1v5h6V9a.5.5 0 0 1 1 0v6h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1V9a.5.5 0 0 1 .5-.5zM4 15h3v-5H4v5zm5-5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1v-3zm3 0h-2v3h2v-3z"
      />
    </svg>
  </div>
  <mat-divider></mat-divider>
  <h2 matSubheader class="mt-2"></h2>

  <a mat-list-item routerLinkActive="list-item-active" routerLink="/">
    <mat-icon>home</mat-icon><span class="side">Home</span>
  </a>
  <a
    mat-list-item
    routerLinkActive="list-item-active"
    *ngIf="islogedin"
    routerLink="/products"
  >
    <mat-icon> store_mall_directory</mat-icon>
    <span class="side">Products</span>
  </a>

  <a mat-list-item *ngIf="islogedin && isadmin" routerLink="/addproduct">
    <mat-icon>add_to_photos</mat-icon> <span class="side">Add Products</span>
  </a>
  <a *ngIf="islogedin && !isadmin" mat-list-item routerLink="/order">
    <mat-icon>receipt</mat-icon>
    <span class="side">Your order</span>
  </a>
  <a mat-list-item routerLink="/contactform">
    <mat-icon>perm_contact_calendar</mat-icon
    ><span class="side">Contact us</span>
  </a>
  <a *ngIf="islogedin && !isadmin" mat-list-item routerLink="/">
    <mat-icon>account_balance_wallet</mat-icon> <span class="side">Wallet</span>
  </a>
  <a mat-list-item routerLink="/">
    <mat-icon>info</mat-icon>
    <span class="side">About us</span>
  </a>
</mat-nav-list>
