<br />
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
  integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>
<section class="text-center text-lg-start">
  <!-- Jumbotron -->
  <div class="container py-4">
    <div class="row g-0 align-items-center">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div
          class="card cascading-right"
          style="
            background: hsla(0, 0%, 100%, 0.55);
            backdrop-filter: blur(30px);
          "
        >
          <div class="card-body p-5 shadow-5 text-center">
            <h2 class="fw-bold mb-5">Update Product Details</h2>
            <hr />
            <form (ngSubmit)="updatedata()">
              <div class="form-group">
                <label> Category</label>
                <input
                  type="text"
                  name="category"
                  [(ngModel)]="myData.category"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <label> Name</label>
                <input
                  type="text"
                  name="pname"
                  [(ngModel)]="myData.pname"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <label>Price</label>
                <input
                  type="text"
                  name="price"
                  [(ngModel)]="myData.price"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <label> quantity</label>
                <input
                  type="text"
                  name="quantity"
                  [(ngModel)]="myData.quantity"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <label> Description</label>
                <input
                  type="text"
                  name="description"
                  [(ngModel)]="myData.description"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <label>Image Url</label>
                <input
                  type="text"
                  name="image"
                  [(ngModel)]="myData.image"
                  class="form-control"
                />
              </div>
              <hr />
              <input
                type="submit"
                value="Update"
                class="btn btn-success mt-2"
              />
            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0">
        <img src="{{ myData.image }}" class="w-100 rounded-4 shadow-4" alt="" />
      </div>
    </div>
  </div>
  <!-- Jumbotron -->
</section>
<!-- Section: Design Block -->
